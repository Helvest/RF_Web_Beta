<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reverse Falls Open Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="TemplateData/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="TemplateData/favicon-16x16.png">
    <link rel="mask-icon" href="TemplateData/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="TemplateData/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-warning"></div>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const hideFullScreenButton = "";      
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/RF_Web_Beta.loader.js";
      const config = {
        dataUrl: buildUrl + "/RF_Web_Beta.data.unityweb",
        frameworkUrl: buildUrl + "/RF_Web_Beta.framework.js.unityweb",
        codeUrl: buildUrl + "/RF_Web_Beta.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Helvest",
        productName: "Reverse Falls Open Project",
        productVersion: "1.0",

        showBanner: unityShowBanner,
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        //config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const isStandalone = navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

      console.log('navigator.standalone: ' + navigator.standalone);
      console.log('window.matchMedia: ' + window.matchMedia('(display-mode: standalone)').matches);
      console.log('isStandalone: ' + isStandalone);

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            
            unityShowBanner('isStandalone 1: ' + isStandalone, 'error')

            if (isStandalone) {
              unityInstance.SetFullscreen(1);
            }
            else if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
                unityInstance.
              };          
            }
          }
        }).catch((message) => {
          alert(message);

          unityShowBanner('isStandalone 2: ' + isStandalone, 'error')
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
