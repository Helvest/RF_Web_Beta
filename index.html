<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reverse Falls Open Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="TemplateData/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="TemplateData/favicon-16x16.png">
    <link rel="mask-icon" href="TemplateData/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="TemplateData/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <div id="unity-warning"></div>
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      let warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        console.log(msg);
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        let div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const hideFullScreenButton = "";      
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/RF_Web_Beta.loader.js";
      const config = {
        dataUrl: buildUrl + "/55146a9b1b66f6a8b4d44e02cd494bd9.data.unityweb",
        frameworkUrl: buildUrl + "/cfe6b75c71d632710f52b8f055de42af.js.unityweb",
        codeUrl: buildUrl + "/eb42f7484aa396d10d4172a52f8c0065.wasm.unityweb",
        symbolsUrl: buildUrl + "/367bccff3c994f09a52cd6f4d2978ded.json.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Helvest",
        productName: "Reverse Falls Open Project",
        productVersion: "1.0",
        matchWebGLToCanvasSize: false,
        showBanner: unityShowBanner
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      let scale = 1;
      let abs_width = window.innerWidth * window.devicePixelRatio;
      let abs_height = window.innerHeight * window.devicePixelRatio;

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile)
      {
        container.className = "unity-mobile";
        scale = 0.77;
      }

      loadingCover.style.display = "";

      // Fonction pour vérifier si la page est installée en tant que PWA
      function isPWAInstalled() {
        // Vérifier si l'API de service worker est disponible
        if ('serviceWorker' in navigator) {
          // Vérifier si la page est installée en tant que PWA
          return navigator.serviceWorker.getRegistrations().then(function(registrations) {
            return registrations.length > 0;
          });
        }
        // Si l'API de service worker n'est pas disponible, la page n'est pas une PWA
        return Promise.resolve(false);
      }

      function Test(value)
      {
        unityShowBanner("Test: " + value, null);
      }

      function ScaleRez(value)
      {
        scale = value;
        canvas.width = abs_width * scale;
        canvas.height = abs_height * scale;
      }

      const ratio_9_16 = 9 / 16;
      const ratio_16_9 = 16 / 9;

      function OnResize()
      {
        let width = window.innerWidth;
        let height = window.innerHeight;

        //let width = document.body.offsetWidth;
        //let height = document.body.offsetHeight;

        let isPaysage = width > height;

        if (isPaysage)
        { 
          let idealWidth = height * ratio_16_9;

          if(idealWidth <= width){
            width = idealWidth;
          }else{
            let idealHeight = width * ratio_9_16;
            height = idealHeight;
          }
        }else{
          let idealHeight = width * ratio_16_9;

          if(idealHeight <= height){
            height = idealHeight;
          }else{
            let idealWidth = height * ratio_9_16;
            width = idealWidth;
          }
        }

        container.style.width = width + "px";
        container.style.height = height + "px";

        abs_width = width * window.devicePixelRatio;
        abs_height = height * window.devicePixelRatio;

        ScaleRez(scale);
      }

      window.addEventListener("load", OnResize);
      window.addEventListener("resize", OnResize);
      //OnResize(scale);

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen){
            if (!hideFullScreenButton){
              // Appeler la fonction
              isPWAInstalled().then(function(installed){
                if (!installed){
                  fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };   
                  fullscreenButton.style.display = "";
                }
              });
            }               
          }        
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
